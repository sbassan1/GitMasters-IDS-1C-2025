<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/style.css">
    <title>Panel Admin - Lizard</title>
    <link rel="icon" href="../../images/lizard_logo_icon.ico">
</head>

<body data-bs-theme="dark">
    <!--  Header Admin -->
    <div class="container-fluid">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-around mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="main_admin.html">
                    <img src="../../images/lizard_logo_icon.ico" alt="Inicio" class="img-fluid rounded"
                        style="width: 100px; height: 100px;">
                </a>
            </div>
            <div class="col-md-3 text-end">
                <div class="dropdown">
                    <button id="toggleTheme" class="btn btn-link">
                        <i id="themeIcon" class="bi bi-brightness-high-fill user-icon"></i>
                    </button>

                    <button class="btn btn-link" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-person user-icon"></i>
                    </button>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>

    <!-- Panel de Administración -->
    <div class="container my-5">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h1 class="display-4">Panel de Administración</h1>
            </div>
        </div>

        <div class="row g-4">
            <!-- Productos -->
            <div class="col-md-6 col-lg-3">
                <div class="light-prod-box card h-100 text-center">
                    <div class="card-body d-flex flex-column">
                        <i class="bi bi-dropbox mb-3" style="font-size: 80px;"></i>
                        <h5 class="card-title">Productos</h5>
                        <a href="productos_admin.html" class="btn btn-full-violet mt-auto">Modificar</a>
                    </div>
                </div>
            </div>

            <!-- Usuarios -->
            <div class="col-md-6 col-lg-3">
                <div class="light-prod-box card h-100 text-center">
                    <div class="card-body d-flex flex-column">
                        <i class="bi bi-person-lines-fill mb-3" style="font-size: 80px;"></i>
                        <h5 class="card-title">Usuarios</h5>
                        <a href="usuarios_admin.html" class="btn btn-full-violet mt-auto">Ver Usuarios</a>
                    </div>
                </div>
            </div>

            <!-- Ventas -->
            <div class="col-md-6 col-lg-3">
                <div class="light-prod-box card h-100 text-center">
                    <div class="card-body d-flex flex-column">
                        <i class="bi bi-receipt-cutoff mb-3" style="font-size: 80px;"></i>
                        <h5 class="card-title">Ventas</h5>
                        <a href="ventas_admin.html" class="btn btn-full-violet mt-auto">Ver Ventas</a>
                    </div>
                </div>
            </div>

            <!-- Sedes -->
            <div class="col-md-6 col-lg-3">
                <div class="light-prod-box card h-100 text-center">
                    <div class="card-body d-flex flex-column">
                        <i class="bi bi-shop mb-3" style="font-size: 80px;"></i>
                        <h5 class="card-title">Sedes</h5>
                        <a href="sedes_admin.html" class="btn btn-full-violet mt-auto">Modificar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts -->
    <script src="../../scripts-front/modoOscuroClaro.js"></script>
</body>

</html>
