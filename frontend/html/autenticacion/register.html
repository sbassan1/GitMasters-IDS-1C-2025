<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/style.css">
    <title>Registrarse - Lizard</title>
    <link rel="icon" href="../../images/lizard_logo_icon.ico">
</head>

<body data-bs-theme="dark">
    <!-- Header -->
    <div class="container-fluid">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-around mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="../user/main_user.html">
                    <img src="../../images/lizard_logo_icon.ico" alt="Inicio" class="img-fluid rounded"
                        style="width: 100px; height: 100px;">
                </a>
            </div>
            <div class="col-md-3 text-center">
                <h2 class="li-header">Iniciar Sesión</h2>
            </div>
            <div class="col-md-3 text-end">
                <button id="toggleTheme" class="btn btn-link">
                    <i id="themeIcon" class="bi bi-brightness-high-fill user-icon"></i>
                </button>
            </div>
        </header>
    </div>

    <!-- Formulario de Registro -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh">
        <div class="row w-100">
            <div class="col-sm-12 col-md-6 col-lg-5 mx-auto">
                <div class="card contact-card">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Crear Cuenta</h3>

                        <!-- Mensajes de error/éxito -->
                        <div id="mensaje" class="alert d-none" role="alert"></div>

                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control product-detail" id="nombre"
                                    placeholder="Tu nombre completo" required>
                                <div class="invalid-feedback" id="nombreError"></div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control product-detail" id="email"
                                    placeholder="tu@email.com" required>
                                <div class="invalid-feedback" id="emailError"></div>
                                <div class="form-text">No puedes usar dominios @admin</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control product-detail" id="password"
                                    placeholder="Mínimo 8 caracteres" required>
                                <div class="invalid-feedback" id="passwordError"></div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control product-detail" id="confirmPassword"
                                    placeholder="Repite tu contraseña" required>
                                <div class="invalid-feedback" id="confirmPasswordError"></div>
                            </div>

                            <div class="mb-3">
                                <label for="cumpleanos" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control product-detail" id="cumpleanos" required>
                                <div class="invalid-feedback" id="cumpleanosError"></div>
                            </div>

                            <button type="submit" class="btn btn-full-violet w-100 mb-3" id="registerBtn">
                                <span id="registerSpinner" class="spinner-border spinner-border-sm d-none me-2"></span>
                                Crear Cuenta
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="mb-0">¿Ya tienes cuenta?
                                <a href="login.html" class="text-decoration-none">Inicia sesión aquí</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts -->
    <script src="../../scripts-front/modoOscuroClaro.js"></script>

    <script src="../../scripts-front/crearUsuario.js"></script>
</body>

</html>
