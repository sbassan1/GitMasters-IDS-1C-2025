<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/style.css">
    <title>Sucursales - Lizard</title>
    <link rel="icon" href="../../images/lizard_logo_icon.ico">
</head>

<body data-bs-theme="dark">
    <!--  Header -->
    <div class="container-fluid">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-around mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="main_user.html">
                    <img src="../../images/lizard_logo_icon.ico" alt="Inicio" class="img-fluid rounded"
                        style="width: 100px; height: 100px;">
                </a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="productos_user.html" class="nav-link px-4 li-header-black">Productos</a></li>
                <li><a href="sucursales_user.html" class="nav-link px-4 li-header-black">Sucursales</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <div class="dropdown">
                    <button id="toggleTheme" class="btn btn-link">
                        <i id="themeIcon" class="bi bi-brightness-high-fill user-icon"></i>
                    </button>

                    <button class="btn btn-link" type="button" id="dropdownCart" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-cart user-icon"></i>
                    </button>

                    <ul class="dropdown-menu" aria-labelledby="dropdownCart">
                        <li><a class="dropdown-item" href="#">Mi Carrito</a></li>
                        <li><a class="dropdown-item" href="#">Ver Productos</a></li>
                    </ul>

                    <button class="btn btn-link" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-person user-icon"></i>
                    </button>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="../autenticacion/login.html">Iniciar sesión</a></li>
                        <li><a class="dropdown-item" href="../autenticacion/register.html">Registrarse</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>

    <!-- Título -->
    <div class="title text-center">
        <h1>Nuestras Sucursales</h1>
        <p class="lead">Encuentra la sucursal más cercana a tu ubicación</p>
    </div>

    <!-- Grid de sucursales -->
    <div class="container mb-5">
        <div class="row" id="sucursales-container">
            <!-- Las sucursales se cargarán aquí -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando sucursales...</span>
                </div>
                <p class="mt-2">Cargando sucursales...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Bootstrap JS (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script modo oscuro / claro -->
    <script src="../../scripts-front/modoOscuroClaro.js"></script>

    <!-- Script para cargar sucursales -->
    <script src="../../scripts-front/cargarSedes.js"></script>
</body>

</html>
