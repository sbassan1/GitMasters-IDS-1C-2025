<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/style.css">
    <title>Lizard</title>
    <link rel="icon" href="../../images/lizard_logo_icon.ico">
</head>

<body data-bs-theme="dark">
    <!--  Header -->
    <div class="container-fluid">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-around mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="main_user.html">
                    <img src="../../images/lizard_logo_icon.ico" alt="Inicio" class="img-fluid rounded"
                        style="width: 100px; height: 100px;">
                </a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="productos_user.html" class="nav-link px-4 li-header-black">Productos</a></li>
                <li><a href="sucursales_user.html" class="nav-link px-4 li-header-black">Sucursales</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <div id="saludo-usuario"></div>
                <div class="dropdown">
                    <button id="toggleTheme" class="btn btn-link">
                        <i id="themeIcon" class="bi bi-brightness-high-fill user-icon"></i>
                    </button>

                    <button class="btn btn-link" type="button" id="dropdownCart" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-cart user-icon"></i>
                    </button>

                    <ul class="dropdown-menu" aria-labelledby="dropdownCart">
                        <li><a class="dropdown-item" href="./carrito_user.html">Mi Carrito</a></li>
                    </ul>

                    <button class="btn btn-link" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-person user-icon"></i>
                    </button>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="../autenticacion/login.html">Iniciar sesión</a></li>
                        <li><a class="dropdown-item" href="../autenticacion/register.html">Registrarse</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>

    <!-- Titulo -->
    <div class="title text-center">
        <h1>Nuestras Sucursales</h1>
        <p class="lead">Encuentra la sucursal más cercana a tu ubicación</p>
    </div>

    <!-- Sedes -->
    <div class="container-fluid" style="max-width: 80%;">
        <div class="row">
            <!-- Listado -->
            <div class="col-md-4 mb-4">
                <div class="locations-container">
                    <!-- Listado de Sucursales -->
                    <div class="location-list"></div>
                </div>
            </div>

            <!-- Mapa -->
            <div class="col-md-8 mb-4">
                <div class="map-container">
                    <div class="ratio ratio-4x3">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.469272774342!2d-58.37080352341071!3d-34.61757965823189!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca98f0058631%3A0x98688c83fc192f2e!2sUBA%2C%20Facultad%20de%20Ingenier%C3%ADa%20-%20Sede%20Paseo%20Col%C3%B3n!5e0!3m2!1ses!2sar!4v1752088330949!5m2!1ses!2sarr"
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Bootstrap JS (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script modo oscuro / claro -->
    <script src="../../scripts-front/modoOscuroClaro.js"></script>

    <script src="../../scripts-front/cargarSedes.js"></script>

    <script>
        const textoUsuario = document.getElementById('saludo-usuario')
        const usuario = JSON.parse(sessionStorage.getItem("usuarioActual"));

        if(!usuario){
            textoUsuario.textContent = "Sesión no iniciada, ingresa aquí!"
        }else{
            textoUsuario.textContent = `Bienvenido, ${usuario.nombre}`;
        }
    </script>

</body>

</html>
