<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/style.css">
    <title>Lizard</title>
    <link rel="icon" href="../../images/lizard_logo_icon.ico">
</head>

<body>

    <body data-bs-theme="dark">
        <!--  Header -->
        <div class="container-fluid">
            <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-around mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="main_user.html">
                    <img src="../../images/lizard_logo_icon.ico" alt="Inicio" class="img-fluid rounded"
                        style="width: 100px; height: 100px;">
                </a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="productos_user.html" class="nav-link px-4 li-header-black">Productos</a></li>
                <li><a href="sucursales_user.html" class="nav-link px-4 li-header-black">Sucursales</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <div class="dropdown">
                    <button id="toggleTheme" class="btn btn-link">
                        <i id="themeIcon" class="bi bi-brightness-high-fill user-icon"></i>
                    </button>

                    <button class="btn btn-link" type="button" id="dropdownCart" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-cart user-icon"></i>
                    </button>

                    <ul class="dropdown-menu" aria-labelledby="dropdownCart">
                        <li><a class="dropdown-item" href="./carrito_user.html">Mi Carrito</a></li>
                    </ul>

                    <button class="btn btn-link" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-person user-icon"></i>
                    </button>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="../autenticacion/login.html">Iniciar sesión</a></li>
                        <li><a class="dropdown-item" href="../autenticacion/register.html">Registrarse</a></li>
                    </ul>
                </div>
            </div>
        </header>
        </div>

        <!-- Contenedor del producto -->
        <div class="container my-5">
            <div class="mx-auto p-3">
                <div class="row g-0" style="justify-content: space-between !important;">
                    <!-- Imagen del producto -->
                    <div class="col-md-5 text-center">
                        <img id="imagen-producto" src="/placeholder.svg?height=400&width=400"
                            class="img-fluid rounded-start img-producto" alt="Producto" style="object-fit: contain;">
                    </div>

                    <!-- Detalles del producto -->
                    <div class="col-md-7" style="max-width: 600px;">
                        <div class="card-body mt-5">
                            <h3 class="mb-4" id="nombre">Cargando...</h3>
                            <p class="card-text" id="descripcion">Cargando descripción...</p>

                            <p class="card-text">
                            <p class="form-label">Precio: $<span id="precio">150,000</span></p>
                            </p>

                            <p class="card-text">
                                <small class="text-body-secondary">Stock: <span id="stock">50</span></small>
                            </p>

                            <!-- Selector de cantidad -->
                            <div class="mt-3 d-flex align-items-center gap-3">
                                <label for="cantidadInput" class="form-label mb-0">Cantidad</label>
                                <div class="input-group cantidad-selector" style="width: 140px;">
                                    <button class="btn btn-outline-secondary boton-menos" type="button"
                                        onclick="cambiarCantidad(-1)">−</button>
                                    <input type="number" id="cantidadInput"
                                        class="form-control text-center input-cantidad" value="1" min="1" readonly>
                                    <button class="btn btn-outline-secondary boton-mas" type="button"
                                        onclick="cambiarCantidad(1)">+</button>
                                </div>
                            </div>

                            <a href="#" class="btn btn-full-violet mt-5 boton-compra" style="width: 100% !important;">Añadir al
                                carrito</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mostrar producto -->
        <script src="../../scripts-front/mostrarProducto.js"></script>

        <!-- Bootstrap iconos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

        <!-- Bootstrap JS (incluye Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Script modo oscuro / claro -->
        <script src="../../scripts-front/modoOscuroClaro.js"></script>

        <!-- Script para añadir producto al carrito -->
        <script src="../../scripts-front/añadirCarrito.js"></script>
    </body>

</html>
