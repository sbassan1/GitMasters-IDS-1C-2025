<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/style.css">
    <title>Lizard</title>
    <link rel="icon" href="../../images/lizard_logo_icon.ico">
</head>

<body data-bs-theme="dark">
    <!--  Header -->
    <div class="container-fluid">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-around mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="main.html">
                    <img src="../../images/lizard_logo_icon.ico" alt="Inicio" class="img-fluid rounded"
                        style="width: 100px; height: 100px;">
                </a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle px-4 li-header-black" href="#" id="dropdownMenuButton"
                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Productos</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="perifericos.html">Accesorios</a></li>
                        <li><a class="dropdown-item" href="componentes.html">Auriculares</a></li>
                        <li><a class="dropdown-item" href="accesorios.html">Mouse</a></li>
                        <li><a class="dropdown-item" href="accesorios.html">Teclados</a></li>
                    </ul>
                </li>
                <li><a href="sucursales.html" class="nav-link px-4 li-header-black">Sucursales</a></li>
                <li><a href="contacto.html" class="nav-link px-4 li-header-black">Contacto</a></li>
            </ul>
            <div class="col-md-3 text-end">

                <div class="dropdown">

                    <button class="btn btn-link" type="button" id="dropdownCart" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-cart-fill user-icon"></i>
                    </button>

                    <ul class="dropdown-menu" aria-labelledby="dropdownCart">
                        <li>
                            <div class="dark-prod-box text-center py-2 px-3 rounded">
                                Mi Carrito
                            </div>
                        <li><a class="dropdown-item" href="#">Ver Productos</a></li>
                    </ul>

                    <button id="toggleTheme" class="btn btn-link">
                        <i id="themeIcon" class="bi bi-brightness-high-fill user-icon"></i>
                    </button>

                    <button class="btn btn-link" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-person user-icon"></i>
                    </button>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Iniciar sesión</a></li>
                        <li><a class="dropdown-item" href="#">Registrarse</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>

    <!-- Contacto -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh">
        <div class="row">
            <div class="col-sm-12">
                <div class="card w-100 contact-card" style="max-width: 600px;">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Contacto</h3>

                        <div class="mb-3">
                            <input type="text" class="form-control space-filler" placeholder="Nombre y apellido" required>
                        </div>

                        <div class="input-group mb-3">
                            <input type="email" class="form-control is-invalid space-filler" placeholder="Email" id="email" required>
                            <div class="invalid-feedback">Ingresá un email válido.</div>
                            <input type="text" class="form-control space-filler" placeholder="Teléfono" required>
                        </div>

                        <div class="mb-4">
                            <textarea class="form-control space-filler" placeholder="Mensaje" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-full-violet"
                            style="width: 100% !important;">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Bootstrap JS (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const body = document.body;
        const toggleBtn = document.getElementById('toggleTheme');
        const icon = document.getElementById('themeIcon');

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.setAttribute('data-bs-theme', savedTheme);
            icon.className = savedTheme === 'dark'
                ? 'bi bi-brightness-high-fill user-icon'
                : 'bi bi-moon-fill user-icon';
        }

        toggleBtn.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-bs-theme');
            const isDark = currentTheme === 'dark';
            const newTheme = isDark ? 'light' : 'dark';

            body.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            icon.className = newTheme === 'dark'
                ? 'bi bi-brightness-high-fill user-icon'
                : 'bi bi-moon-fill user-icon';
        });
    </script>
</body>

</html>
