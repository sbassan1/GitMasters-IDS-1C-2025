<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/style.css">
    <title>Lizard</title>
    <link rel="icon" href="../../images/lizard_logo_icon.ico">
</head>

<body data-bs-theme="dark">
    <!--  Header -->
    <div class="container-fluid">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-around mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="index.html">
                    <img src="../../images/lizard_logo_icon.ico" alt="Inicio" class="img-fluid rounded"
                        style="width: 100px; height: 100px;">
                </a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="productos_user.html" class="nav-link px-4 li-header-black">Productos</a></li>
                <li><a href="sucursales_user.html" class="nav-link px-4 li-header-black">Sucursales</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <div id="saludo-usuario"></div>
                <div class="dropdown">
                    <button id="toggleTheme" class="btn btn-link">
                        <i id="themeIcon" class="bi bi-brightness-high-fill user-icon"></i>
                    </button>

                    <button class="btn btn-link" type="button" id="dropdownCart" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-cart user-icon"></i>
                    </button>

                    <ul class="dropdown-menu" aria-labelledby="dropdownCart">
                        <li><a class="dropdown-item" href="./carrito_user.html">Mi Carrito</a></li>
                    </ul>

                    <button class="btn btn-link" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-person user-icon"></i>
                    </button>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="../autenticacion/login.html">Iniciar sesión</a></li>
                        <li><a class="dropdown-item" href="../autenticacion/register.html">Registrarse</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Encontra lo que buscas.</h1>
                <h2><i class="bi bi-mouse3-fill mx-2"></i><i class="bi bi-headset mx-2"></i><i
                        class="bi bi-joystick mx-2"></i><i class="bi bi-controller mx-2"></i></h2>
                <p class="lead text-body-secondary" style="text-shadow: 0.25px 0.25px 0.25px black;">Contamos con una
                    amplia variedad de productos y estamos seguros de que tenemos lo que necesitas.</p>
            </div>
        </div>
    </section>
    <div class="dark-prod-box album py-5">
        <div class="container">
            <!-- Filtros por categoría -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <div class="btn-group" role="group" aria-label="Filtros de productos">
                        <button type="button" class="btn btn-full-violet"
                            onclick="filtrarProductos('todos')">Todos</button>
                        <button type="button" class="btn btn-full-violet"
                            onclick="filtrarProductos('accesorio')">Accesorios</button>
                        <button type="button" class="btn btn-full-violet"
                            onclick="filtrarProductos('auriculares')">Auriculares</button>
                        <button type="button" class="btn btn-full-violet"
                            onclick="filtrarProductos('mouse')">Mouse</button>
                        <button type="button" class="btn btn-full-violet"
                            onclick="filtrarProductos('teclado')">Teclados</button>
                    </div>
                </div>
            </div>

            <!-- Contenedor de productos -->
            <div id="productos-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <!-- Los productos se cargarán aquí dinámicamente -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando productos...</span>
                    </div>
                    <p class="mt-2">Cargando productos...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Bootstrap JS (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script modo oscuro / claro -->
    <script src="../../scripts-front/modoOscuroClaro.js"></script>

    <!-- Script para cargar productos -->
    <script src="../../scripts-front/cargarProductos.js"></script>

    <script>
        const textoUsuario = document.getElementById('saludo-usuario')
        const usuario = JSON.parse(sessionStorage.getItem("usuarioActual"));

        if(!usuario){
            textoUsuario.textContent = "Sesión no iniciada, ingresa aquí!"
        }else{
            textoUsuario.textContent = `Bienvenido, ${usuario.nombre}`;
        }
    </script>

</body>

</html>
