  <!--  CODIGO MOMENTANEO!!!  -->
  <p>ID: <span id="id"></span></p>

  <script>
    // Funci칩n para obtener los par치metros de la URL
    function obtenerParametros() {
      const params = new URLSearchParams(window.location.search);
      return {
        id: params.get("id"),
        nombre: params.get("nombre"),
        precio: params.get("precio")
      };
    }

    // Mostrar los datos en el HTML
    const producto = obtenerParametros();
    document.getElementById("id").textContent = producto.id;
    document.getElementById("nombre").textContent = producto.nombre;
    document.getElementById("precio").textContent = producto.precio;
  </script>

  <!-- Bootstrap iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <!-- Bootstrap JS (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const body = document.body;
    const toggleBtn = document.getElementById('toggleTheme');
    const icon = document.getElementById('themeIcon');

    toggleBtn.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-bs-theme');
            const isDark = currentTheme === 'dark';

            body.setAttribute('data-bs-theme', isDark ? 'light' : 'dark');

            icon.className = isDark 
                ? 'bi bi-moon-fill user-icon' // modo claro
                : 'bi bi-brightness-high-fill user-icon'; // modo oscuro
        });
    </script>
